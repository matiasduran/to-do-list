{% load static %}
<!doctype html>
<html lang="en" class="h-100">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <meta name="generator" content="Hugo 0.88.1">
    <title>TO DO</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/5.1/examples/cover/">

    

    <!-- Bootstrap core CSS -->
    <link href="{% static "task_app/bootstrap/dist/css/bootstrap.min.css" %}" rel="stylesheet">

    <meta name="theme-color" content="#7952b3">

    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>

    
    <!-- Custom styles for this template -->
    <link href="{% static "task_app/css/cover.css" %}" rel="stylesheet">

  </head>
  <body class="d-flex h-100 text-center text-white bg-dark">
  <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">

    <header class="mb-auto">
      <div>
        <h3 class="float-md-start mb-0">Just a TO DO list</h3>
        <nav class="nav nav-masthead justify-content-center float-md-end">
          <a class="nav-link active" aria-current="page" href="{% url "task_app:index" %}?tag={{selected_tag}}">TO DO</a>
          <a class="nav-link" href="{% url "task_app:show_all_archived" %}?tag={{selected_tag}}">Archived</a>
          <a class="nav-link" href="{% url "task_app:show_bottom_backlog" %}?tag={{selected_tag}}">Backlog</a>
          <a class="nav-link" href="{% url "account:logout" %}">Logout</a>
        </nav>
      </div>
    </header>

    <main class="px-3">
      <div id="content">
          {% block content %}{% endblock %}
      </div>

    </main>

    <footer class="mt-auto text-white-50"> 
        <a class="text-white" href="{% url "task_app:archive_all_tasks" %}?tag={{selected_tag}}">Archive all tasks</a> |
        <a class="text-white" href="{% url "task_app:delete_archived_tasks" %}?tag={{selected_tag}}">Delete all archived tasks</a> |
        <a class="text-white" href="{% url "task_app:download_backup" %}">Download backup of tasks</a>
      <!--
      <p>Cover template for <a href="https://getbootstrap.com/" class="text-white">Bootstrap</a>, by <a href="https://twitter.com/mdo" class="text-white">@mdo</a>.</p>
      -->
    </footer>
  </div>


      
  </body>
</html>
