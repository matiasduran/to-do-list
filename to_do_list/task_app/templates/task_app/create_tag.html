{% extends "task_app/base.html" %}
{% block title %}Add a tag{% endblock %}
{% block content %}

    {% if new_tag %}
        <h2>Your Tag (Project) has been added.</h2>
    {% else %}
        <form method="post">
            <div class="input-group mb-3">
            {{ tag_form.name }}
            {% csrf_token %}
            <button class="btn btn-outline-secondary" type="submit" id="tag_data">Add Tag (Project)</button>
            </div>
        </form>
    {% endif %}

{% endblock %}
